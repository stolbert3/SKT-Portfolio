      </div>

    <div class="docs-section" id="about">
        <h6 class="docs-header">About</h6>
    </div>
    <div class="docs-section" id="projects">
        <h6 class="docs-header">Projects</h6>
            <div class="container">
              <div class="row">
                <div class="one-half column">
                    <a class="column-link" href="https://stolbert3.github.io/unit-4-game/">Crystal Collector</a>

    <div class="docs-section" id="forms">
      <h6 class="docs-header">Contact</h6>
      <div class="docs-example docs-example-forms">
        <form>
          <div class="row">
            <div class="six columns">
              <label for="exampleEmailInput">Your Email</label>
              <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
            </div>
            <div class="six columns">
              <label for="exampleRecipientInput">Reason for contacting</label>
              <select class="u-full-width" id="exampleRecipientInput">
                <option value="Option 1">Question 1</option>
                <option value="Option 2">Admiration</option>
                <option value="Option 3">Can I get your number?</option>
              </select>
            </div>
          </div>
          <label for="exampleMessage">Message</label>
          <textarea class="u-full-width" placeholder="Hi Sydney..." id="exampleMessage"></textarea>
          <label class="example-send-yourself-copy">
            <input type="checkbox">
            <span class="label-body">Send a copy to yourself</span>
          </label>
          <input class="button-primary" type="submit" value="Submit">
        </form>
      </div>
    </div>
